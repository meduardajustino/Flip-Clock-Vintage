<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Vintage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digital-clock">
        <div class="flip-container">
            <div id="hours" class="flip-unit">
                <div class="number"></div>
            </div>
            <div id="minutes" class="flip-unit">
                <div class="number"></div>
            </div>
            <div id="seconds" class="flip-unit">
                <div class="number"></div>
            </div>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
